<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-asszisztens</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background-color: #f3f3f3;
        }

        .header-bar {
            width: 100%;
            background-color: #ffffff;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .back-button {
            background-color: #292929;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #404040;
            transform: scale(1.05);
        }

        .chat-container {
            flex-grow: 1;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="http://info1.techintegrity.hu/" class="back-button">← Vissza a főoldalra</a>
    </div>

    <div class="chat-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/FoDHPpTfa82aYR65Mze05"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
